<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Köszönjük a vásárlást! | FuseKütyük</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background-color: #0f172a;
      color: #f9fafb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
    }

    .page-wrap {
      width: 100%;
      max-width: 540px;
      height: auto;
      margin: 0 auto;
      padding: 12px 0;
    }

    .card {
      background: #020617;
      border-radius: 16px;
      padding: 28px 18px 32px;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.25);
      margin: 0 12px;
    }

    .logo {
      text-align: center;
      margin-bottom: 14px;
    }

    .logo img {
      max-width: 160px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .badge {
      display: inline-block;
      font-size: 11px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(34, 197, 94, 0.12);
      color: #22c55e;
      margin-bottom: 14px;
    }

    h1 {
      font-size: 30px;
      line-height: 1.3;
      text-align: center;
      margin-bottom: 14px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 17px;
      line-height: 1.6;
      text-align: center;
      color: #cbd5f5;
      margin-bottom: 22px;
    }

    .highlight {
      color: #38bdf8;
      font-weight: 600;
    }

    .highlight a {
      color: #38bdf8;
      text-decoration: underline;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .highlight a:hover {
      opacity: 0.8;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 12px 35px rgba(15, 23, 42, 0.8);
      background: #020617;
      margin-bottom: 20px;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
      border-radius: 12px;
    }

    /* Overlay play gomb */
    .video-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(15,23,42,0.0), rgba(15,23,42,0.65));
      cursor: pointer;
      z-index: 2;
      transition: background 0.2s ease, opacity 0.2s ease;
    }

    .video-overlay:hover {
      background: radial-gradient(circle at center, rgba(15,23,42,0.0), rgba(15,23,42,0.8));
    }

    .video-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .video-overlay-button {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: #e5e7eb;
      font-size: 14px;
      font-weight: 500;
      box-shadow: 0 12px 30px rgba(0,0,0,0.8);
    }

    .video-overlay-icon {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: #22c55e;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-overlay-icon svg {
      width: 16px;
      height: 16px;
      fill: #020617;
    }

    .video-overlay-text-small {
      font-size: 12px;
      color: #9ca3af;
    }

    .tip {
      font-size: 12px;
      line-height: 1.5;
      color: #9ca3af;
      text-align: center;
      margin-bottom: 12px;
      display: none;
    }

    .tip span {
      color: #e5e7eb;
      font-weight: 500;
    }

    .footer {
      font-size: 11px;
      text-align: center;
      color: #6b7280;
      margin-top: 18px;
    }

    .footer a {
      color: inherit;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 14px 28px;
        margin: 0 8px;
      }

      h1 {
        font-size: 28px;
      }

      .subtitle {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="page-wrap">
    <div class="card">
      <div class="logo">
        <img src="https://i.postimg.cc/5ttHXs8R/fusekutyuk.png" alt="FuseKütyük" />
      </div>
      <div class="badge">Rendelésed úton van</div>

      <h1>Köszönjük a vásárlást!</h1>

      <p class="subtitle">
        Készültünk neked egy rövid videóval a
        <span class="highlight"><a href="https://fusekutyuk.hu/products/fusebank" target="_blank">FuseBank™ powerbank</a></span>
        elméleti és gyakorlati működéséről.
      </p>

      <div class="video-container">
        <div style="padding:56.25% 0 0 0;position:relative;">

          <!-- YouTube iframe Vimeo helyett -->
          <iframe
            id="fuseVideo"
            src="https://www.youtube.com/embed/VFm9Wwy4-y8?si=4v8TXZLuT8e0SZL6&amp;controls=0"
            title="FuseBank videó"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin"
            allowfullscreen
            style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;border-radius:12px;">
          </iframe>

          <!-- Overlay gomb, ami play + hanggal indít -->
          <div class="video-overlay" id="videoOverlay">
            <div class="video-overlay-button">
              <div class="video-overlay-icon">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M8 5v14l11-7z"></path>
                </svg>
              </div>
              <div>Lejátszás</div>
              <div class="video-overlay-text-small"></div>
            </div>
          </div>
        </div>
      </div>

      <p class="tip">
        <span>Tipp:</span> ha mobilon vagy, fordítsd el a telefonod fekvő nézetre
        a nagyobb képért.
      </p>

      <div class="footer">
        Ha bármi kérdésed van, írj nekünk: <a href="mailto:fusekutyuk@gmail.com">fusekutyuk@gmail.com</a>
      </div>
    </div>
  </div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var ytPlayer;

    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player('fuseVideo', {
        events: {
          'onReady': function (event) {
            // semmi, a kattintás fogja indítani
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', function () {
      var overlay = document.getElementById('videoOverlay');

      if (!overlay) return;

      overlay.addEventListener('click', function () {
        if (ytPlayer && typeof ytPlayer.playVideo === 'function') {
          ytPlayer.playVideo();
        }
        overlay.classList.add('hidden');
      });
    });
  </script>
</body>
</html>
